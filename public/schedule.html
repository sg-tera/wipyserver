<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Scheduler</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/the-aesthetic-essential" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/rovin" rel="stylesheet">        
    </head>
    <body class = "schedule-page">
        <div class="schedule-container">
            <h1 class="schedule-title">Weekly Eraser Scheduler</h1>
            <form id="schedule-form">
            <div id="days-container"></div>

            <div class = "schedule-buttons">
                <button type="button" id="prev-btn" disabled>Previous</button>
                <button type="button" id="next-btn">Next</button>
                <button type="submit" id="submit-btn" style="display:none;">Submit Schedule</button>
             </div>
    </form>       
</div>

<div class="script">
    <script src="script.js"></script>
</div>
                
    </body>
</html>
