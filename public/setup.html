<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wipy Setup</title>
    <link rel="stylesheet" href="style.css">
    <script src="setup.js"></script>
    <link href="https://fonts.cdnfonts.com/css/the-aesthetic-essential" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/rovin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/handwritten-story" rel="stylesheet">
                
                            
</head>
<body class="setup-page">
  <div class="container">
    <h1>Wipy Setup</h1>
    <form id="setup-form">
      <div class="input-group">
        <label for="device-id">Device ID (Arduino):</label>
        <input type="text" id="device-id" placeholder="Device ID" inputmode="numeric" pattern="\d*" required>
      </div>

      <div class="input-group">
        <label for="length">Length (cm):</label>
        <input type="number" id="length" name="distance" min="1" placeholder="Length" required>
      </div>

      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="distance" min="1" placeholder="Height" required>
      </div>

      <button class="btn2" type="submit">Continue to Scheduler</button>
    </form>
  </div>
<script src="setup.js"></script>
</body>

</html>
